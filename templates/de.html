<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .custom-input-container {
    border: 2px solid blue;
    padding: 10px;
    width: 300px; /* Установите ширину по вашему усмотрению */
  }

  .custom-input {
    border: none;
    width: 100%;
    resize: none;
    outline: none;
    padding: 5px; /* Добавляем небольшой внутренний отступ для текста */
    box-sizing: border-box; /* Включаем учет padding в общей ширине элемента */
    min-height: 40px; /* Минимальная высота поля ввода */
    font-size: 14px; /* Размер шрифта по вашему усмотрению */
  }

</style>
<body>
<div class="custom-input-container">
  <textarea class="custom-input" id="custom-input" placeholder="Введите текст..."></textarea>
</div>

</body>
</html>
